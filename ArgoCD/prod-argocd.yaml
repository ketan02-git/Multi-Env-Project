apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ketan02-git/project1.git
    targetRevision: prod
    path: node-app
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
